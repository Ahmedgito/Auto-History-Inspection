<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form - Auto History Inspection</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
          <div class="nav__header">
            <div class="nav__logo">
              <a href="landing_page.html"><img src="assets/logon.png" alt=""></a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
              <i class="ri-menu-line"></i>
            </div>
          </div>
          <div class="nav__btns">
           <a href="landing_page.html"> <button class="btn btn__secondary">HOME</button></a>&nbsp;
           <a href="pricing_page.html"> <button class="btn btn__secondary">PRICING</button></a>
          </div>
        </nav>
    <div class="checkout">
    <section class="wrapper">
        <h2>Payment Form</h2>
        <form action="" method="post">
            <!--Account Information Start-->
            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="Email Address" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="VIN NUMBER" required class="name">
                    <i class="fa fa-car icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Country" required class="name">
                    <i class="fa fa-institution icon"></i>
                </div>
            </div>
            <!--Account Information End-->

            <!--Payment Details Start-->
            <div class="input_group">
                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc2" required checked>
                    <label for="bc2"><span>
                            <i class="fa fa-credit-card"></i>&nbsp;Credit/Debit card</span></label>
                </div>
            </div>
            <div class="input_box">
                <input type="text" placeholder="Name on Card" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="Card Number 1111-2222-3333-4444" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="Card CVC 632" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <div class="input_box">
                        <input type="number" placeholder="Exp Month" required class="name">
                        <i class="fa fa-calendar icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="input_box">
                    <input type="number" placeholder="Exp Year" required class="name">
                    <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="amount">
                <h2>
                TOTAL : 
                </h2>
            </div>
            <!--Payment Details End-->


               <!-- Checkbox for agreeing to terms and conditions -->
    <div class="checkbox-container">
        <input type="checkbox" id="agreeCheckbox">
        <label for="agreeCheckbox">I agree to the Terms and Conditions<a href="terms_and_condtions.html"><br><u>Click Here</u></a></label>
    </div>

    <!-- Submit button -->
            <div class="input_group">
                <div class="input_box">
                    <button class="submit-btn" id="submitButton" disabled type="submit">PAY NOW</button>
                </div>
            </div>

        </form>
    </section>
</div>
    </header>

    <script>
        // Enable the submit button only when the checkbox is checked
        const checkbox = document.getElementById('agreeCheckbox');
        const submitButton = document.getElementById('submitButton');

        checkbox.addEventListener('change', function() {
            submitButton.disabled = !checkbox.checked;
        });
    </script>
    <script src="js/main.js"></script>
</body>

</html>
